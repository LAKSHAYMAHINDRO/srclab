<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        /* Reset default margin and padding for all elements */
        * {
            margin: 100;;
            padding: 100;
            box-sizing: border-box;
        }

        /* Set the page height to 100% */
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(0, 0, 0);
        }

        /* Styles for the contact information container */
        .contact-info {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: #f9f9f9;
        }

        /* Styles for the individual contact information items */
        .contact-item {
            margin-bottom: 15px;
        }

        .contact-item h3 {
            margin-bottom: 5px;
            font-size: 18px;
        }

        /* Style for the email icon */
        .email-icon::before {
            content: "\2709";
            margin-right: 10px;
            font-size: 24px;
            vertical-align: middle;
        }

        /* Style for the phone icon */
        .phone-icon::before {
            content: "\260E";
            margin-right: 10px;
            font-size: 24px;
            vertical-align: middle;
        }

        /* Style for the location icon */
        .location-icon::before {
            content: "\1F4CD";
            margin-right: 10px;
            font-size: 24px;
            vertical-align: middle;
        }
        #Lakshay {
    position: absolute;
    left: 10px;
    top: 30px;
    text-decoration: none; /* Added text-decoration */
    color: #fff; /* Changed the button color to white */
    background-color: #007acc; /* Changed the background color to a shade of blue */
    padding: 10px 20px; /* Added padding to make the button larger and more clickable */
    border-radius: 5px; /* Added border-radius for rounded corners */
    transition: background-color 0.3s; /* Added a transition for a hover effect */
        }
    #Lakshay:hover {
    background-color: #0055a5; /* Change the background color on hover */
}

    </style>
</head>
<body>
<header>
    <a id="Lakshay" href="../index.html">HOME</a>

</header>
    </style>
    
</head>
<html>
<body>
    <!-- The anchor element with href="#" will scroll to the top when clicked -->
    <a href="#" id="scrollToTopButton" style="display: none; position: fixed; bottom: 20px; right: 20px; background-color: #007bff; color: #fff; border: none; border-radius: 50%; padding: 10px 20px; cursor: pointer; text-decoration: none;">Scroll to Top</a>

    <script>
        var scrollToTopButton = document.getElementById("scrollToTopButton");

        scrollToTopButton.addEventListener("click", function() {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        });

        window.addEventListener("scroll", function() {
            if (window.scrollY > 200) {
                scrollToTopButton.style.display = "block";
            } else {
                scrollToTopButton.style.display = "none";
            }
        });
    </script>

        <div class="contact-item">
            <h3><span class="phone-icon"></span>Phone:</h3>

        </div>
        <div class="contact-item">

            <p>	North Campus, Kamand, Mandi - 175005</p>
            <p>	India</p>
            
        </div>
    </div>
</body>
</html>
